<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Customer Feedback</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
		<link type="text/css" rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" type="text/css" href="../css/sweetalert.css">

		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,700' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="myCtrl">
	<div class="container">
		<div class="bodyDiv">

		<form name="surveyForm" ng-submit="submitSurvey()">
				<p>Were you satisfied with your service representative's performance?</p>
			  <input type="radio" name="satisfied" required ng-model="newSurvey.satisfied" value="true" checked> Yes
			  <input type="radio" name="satisfied" required ng-model="newSurvey.satisfied" value="false"> No


				<p>Will you be returning for your next service or repair?</p>
			  <input type="radio" name="likelyReturn" required ng-model="newSurvey.likelyReturn" value="true" checked> Yes
			  <input type="radio" name="likelyReturn" required ng-model="newSurvey.likelyReturn" value="false"> No
			  <br>

			  <p>How likely are you to recommend this dealership?</p>
				  <input type="radio" name="likelyRecommend" required ng-model="newSurvey.likelyRecommend" value="1"> 1
				  <input type="radio" name="likelyRecommend" required ng-model="newSurvey.likelyRecommend" value="2"> 2
				  <input type="radio" name="likelyRecommend" required ng-model="newSurvey.likelyRecommend" value="3"> 3
				  <input type="radio" name="likelyRecommend" required ng-model="newSurvey.likelyRecommend" value="4"> 4
				  <input type="radio" name="likelyRecommend" required ng-model="newSurvey.likelyRecommend"  value="5" checked> 5
				<br><br>
				<input ng-model="newSurvey.email" placeholder="Your Email">
				<br>
			<div class="t-a-center">
				<br>
			<input class="btn" ng-disabled="surveyForm.$invalid" type="submit">
			</div>

			
		</form>
	</div>
</div>




	<script src="/js/console.js" type="text/javascript"></script>
	<script src="/js/sweetalert.min.js"></script>
</body>
</html>
